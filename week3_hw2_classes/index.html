<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shaped objects</title>
  </head>
  <body>
    <h1>Let's create shaped objects</h1>
    <div class="section">
      <label for="circle-radius">Circle Radius: </label>
      <input type="number" id="circle-radius" />
      <button id="area-button">Find Area</button>
      <button id="circum-button">Circumference</button>
      <p id="circle-info"></p>
    </div>

    <div class="section">
      <label for="rectangle-length">Rectangle Length: </label>
      <input type="number" id="rectangle-length" />
      <label for="rectangle-width">Rectangle Width: </label>
      <input type="number" id="rectangle-width" />
      <button id="area-rec-button">Find Area</button>
      <button id="perimeter-rec-button">Perimeter</button>
      <p id="rec-info"></p>
    </div>

    <div class="section">
      <label for="square-length">Square Length: </label>
      <input type="number" id="square-length" />
      <label for="square-width">Square Width: </label>
      <input type="number" id="square-width" />
      <button id="area-squ-button">Find Area</button>
      <button id="perimeter-squ-button">Perimeter</button>
      <p id="squ-info"></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
